<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .container{
            border: 2px solid red;
            width: 500px;
            padding: 10px;
            margin: auto;
        }
        .box{
            width: 23%;
            height: 100px;
            border: 2px solid #000;
            float: left;
            box-sizing: border-box;
            margin: 1%;

        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
