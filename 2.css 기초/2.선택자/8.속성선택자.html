<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[disabled] {
            opacity: 0.7;
        }

        input[type=password] {
            color: red;
            width: 100px;
        }
        /* ^은 시작을 의미하는 것 */
        button[class^="btn"] {
            font-weight: bold;
            border-radius: 20px;
        }
        /* $은 끝을 의미하는 것 */
        button[class$='success'] {
            background: green;
        }
    </style>
</head>

<body>
    <input type="text" value="hello"> <br>
    <input type="password" value="1234"> <br>
    <input type="text" value="작성할 수 없음" disabled> <br>

    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
</body>

</html>
