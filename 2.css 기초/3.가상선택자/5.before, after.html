<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li::before {
            content: '번호';
            color: red;
            margin-right: 10px;
        }
        ul li::after{
            /*  before, after요소는 content속성이 필수입니다. */
            /* 직사각형 만드는 법 */
            content: '';
            /* 도형을 표현할 떄는 display속성이 필요합니다. */
            display: inline-block;
            width: 10px;
            height: 10px;
            /* 원을 만드는 법 */
            border-radius: 50%;
            background: tomato;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- ul>li{$}*10 {}는 텍스트를 입력하는 공간, $은 순서대로 번호를 매기는 것 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
