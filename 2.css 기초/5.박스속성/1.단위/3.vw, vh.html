<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 80%;
    }

    .box {
        width: 50vw;
        /*height에서 %를 사용하면 0으로 처리된다. 그렇기 떄문에 vh를 사용하는 것을 권장  */
        /*height를 지정하지 않으면 글자크기만큼 크기가 설정된다!          */
        /* %는 부모대비하여 설정되고, vh,vw는 자기자신대비하여 설정된다. */
        /*vh,vw와 px의 차이는 vh,vw는 background나 img가 화면이 줄어들었을 때 vw,vh는 화면에 사라지지 않고 크기가 작아져 유지되는데, px은 화면에 점점 사라진다          */
        height: 80vh;
        background: orange;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
