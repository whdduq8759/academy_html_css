<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css cdn을 검색해서 복사하고 head태그안에 붙여넣기 하면 reset이 가능해짐!! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
    .box{
        background: orange;
        /*width: auto는 100%로 설정되고, height auto는 텍스트의 크기만큼 커지고, 텍스트가 없으면 0%로 설정된다. */
        width: 100%;
        height: auto;
        font-size: 30px;
        
    }
    </style>
</head>
<body>
    <div class="box">hello</div>
    <h1>안녕~</h1>
</body>
</html>
