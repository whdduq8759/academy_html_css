<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    width: 100px;
    height: 100px;
    background: red;
    margin: 50px;
    transition: 5s;
    transition-timing-function: steps(4);
    
}
.box:hover{
    width: 300px;
    background: skyblue;
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
