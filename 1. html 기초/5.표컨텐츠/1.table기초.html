<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표생성</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid gray;
            
        }
        th{
            background: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">인적사항</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>30세</td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>31세</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>42세</td>
        </tr>
    </table>
</body>

</html>
