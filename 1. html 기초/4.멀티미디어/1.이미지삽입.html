<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지삽입</title>
</head>

<body>
    <!-- src와 alt 속성값은 무조건 필수로 입력해야 한다 -->
    <img src="../../images/basic.jpg" alt="귀여운 송아지">
    <!-- width나  height중에 하나를 설정하면 원본비율값에 맞춰서 둘다 맞춰짐 -->
    <img src="../../images/basic.jpg" alt="귀여운 송아지" width="200px">
    <!-- 둘다 설정하면 설정값에 맞게 설정됨 -->
    <img src="../../images/basic.jpg" alt="귀여운 송아지" width="400px" height="200px">

    <a href="http://www.naver.com" target="_blank"><img src="../../images/basic.jpg" alt="귀여운 송아지"></a>

    <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/4arX/image/MUW1t8Sq9CIRfjmHJFVfOVBTYiM.jpg" alt="커여운 금붕어" width="300px">

    
</body>

</html>
