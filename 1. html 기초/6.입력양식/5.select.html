<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="">
        <select>
            <optgroup label="커피">
            <option value="">아메리카노</option>
            <option selected value="">카페라떼</option>
            <option disabled value="">카푸치노</option>
        </optgroup>

        <optgroup label="쥬스">
            <option value="">오렌지 쥬스</option>
            <option value="">라임 쥬스</option>
        </optgroup>
        </select>

        <hr>
        <input type="text" list="fruits">
    
        <datalist id="fruits">
            <option>Apple</option>
            <option >Orange</option>
            <option >Mango</option>
            <option >PineApple</option>
            <option >Peach</option>
            <option >Grape</option>
        </datalist>
    </form>
</body>
</html>
