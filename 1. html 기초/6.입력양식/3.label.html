<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>

<body>
    <form action="#">

        <!-- label 신버전 -->
        <label>
            <input type="checkbox" name="auto-login" id=""> 자동로그인
        </label>

        <!-- label 구버전 -->
        <input type="checkbox" name="auto-login" id="auto">
        <label for="auto">자동로그인</label> <br>

        <label >
            이름: <input type="text">
        </label> <br>
    </form>
</body>

</html>
